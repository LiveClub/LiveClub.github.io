<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <meta name="author" content="LiveClub team">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Rehumanize social digital interactions">
        <meta name="keywords" content="rehumanize, social, digital, interactions">

        <!-- TITLE -->
        <title>LiveClub</title>

        <!-- JavaScript -->
        <script src="script.js" type="text/javascript" defer></script>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css">

        <!-- ICON -->
        <link rel="icon" type="ico" href="LiveClub logo.ico">
    </head>

    <body>
        <header>
            <nav class="top">
                <a>
                    <img src="LiveClub logo.png" alt="LiveClub logo">
                    <a style="animation-name: navbarAnimation; animation-duration: 4s; animation-iteration-count: infinite;">Live</a>
                    <a style="animation-name: navbarAnimation; animation-duration: 4s; animation-iteration-count: infinite; animation-delay: -2s;">Club</a>
                </a>
                <a class="link" href="#team">Team</a>
                <a class="link" href="#news">News</a>
                <a class="link" href="#welcome">Welcome</a>
            </nav>
        </header>
        
        <div class="intro" id="intro">
            <h1>LiveClub</h1>
            <p>Rehumanize social digital interactions</p>
        </div>
        
        <div class="intro float" id="welcome">
            <h1>Welcome to LiveClub</h1>
            <p><code class="square">LiveClub</code> is a social digital interaction platform</p>
        </div>

        <div class="intro float" id="news">
            <h1>News</h1>
            <p><code class="square">News</code></p>
        </div>

        <div class="intro float" id="team">
            <h1>Team</h1>
            <p><code class="square">LiveClub</code></p>
        </div>

    </body>
</html>
